<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
    />
    <title>ToDo-List</title>
  <script defer src="bundle.b80c3336d1b557f53818.js"></script></head>
  <body>
    <div class="container">
      <div class="title">
        <h4>Today's ToDo</h4>
        <i class="uil uil-redo"></i>
      </div>
      <hr />
      <form>
        <input type="text" id="new-task" placeholder="Add to your list..." />
        <button type="submit"><i class="uil uil-enter"></i></button>
      </form>
      <ul id="task-list"></ul>

      <hr />
      <a href="#">Clear all completed</a>
    </div>
  </body>
</html>
